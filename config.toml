baseURL = "/"
languageCode = "en-US"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

theme = "hugo-theme-learn"
Paginate = 4

[Languages]
[Languages.en]
title = "Apache Flink Stateful Functions"
weight = 1
languageName = "English"

[Languages.zh]
title = "有状态的函数"
weight = 2
languageName = "中文"

[Languages.de]
title = "Apache Flink Stateful Functions"
