# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]

[params]
  version = "2.1.0"
  flink_version = "1.10.1"
  scala_version = "2.11"
  stable = false
  author = "Apache Flink PMC"
  github = "https://github.com/apache/flink-statefun"
  showVisitedLinks = false
  disableBreadcrumb = false
  disableNextPrev = true
  disableLanguageSwitchingButton = false
  disableShortcutsTitle = true
  themeVariant = "flink"
  previousDocs = [
    ["2.0", "https://ci.apache.org/projects/flink/flink-statefun-docs-release-2.0"],
    ["2.1", "https://ci.apache.org/projects/flink/flink-statefun-docs-release-2.1"]
  ]

